<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Reserve - Restaurant Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="login-page">
    <!-- Background with overlay -->
    <div class="login-background"></div>
    <div class="login-overlay"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="text-center mb-4">
                <div class="logo-circle">
                    <i class="bi bi-shop-window"></i>
                </div>
                <h1 class="brand-name">La Reserve</h1>
                <p class="text-muted">Table Booking System</p>
            </div>

            <!-- Login Type Tabs -->
            <div class="btn-group w-100 mb-4" role="group">
                <input type="radio" class="btn-check" name="userType" id="adminTab" value="admin" checked>
                <label class="btn btn-outline-primary" for="adminTab">Admin</label>

                <input type="radio" class="btn-check" name="userType" id="staffTab" value="staff">
                <label class="btn btn-outline-primary" for="staffTab">Staff</label>

                <input type="radio" class="btn-check" name="userType" id="customerTab" value="customer">
                <label class="btn btn-outline-primary" for="customerTab">Customer</label>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <div class="text-end mb-3">
                    <a href="#" class="text-warning text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-gradient w-100 py-3">Sign In</button>
            </form>
        </div>

        <!-- Resort Closed Message -->
        <div id="resortMessage" class="alert alert-danger mt-3 text-center" style="display: none;">
            Resort is closed until December 25th, 2024
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load resort message from localStorage
            const resortMsg = localStorage.getItem('resortMessage') || 'Resort is closed until December 25th, 2024';
            if (resortMsg) {
                $('#resortMessage').text(resortMsg).show();
            }

            // Handle login
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                const userType = $('input[name="userType"]:checked').val();
                const email = $('#email').val();
                const password = $('#password').val();
                
                // Store user info
                localStorage.setItem('userType', userType);
                
                if (userType === 'staff') {
                    // Store staff user info
                    localStorage.setItem('staffUser', JSON.stringify({
                        email: email,
                        name: email.split('@')[0],
                        loginTime: new Date().toISOString()
                    }));
                }
                
                // Redirect based on user type
                if (userType === 'admin') {
                    window.location.href = 'admin/admin-dashboard.html';
                } else if (userType === 'staff') {
                    window.location.href = 'staff/staff-dashboard.html';
                } else if (userType === 'customer') {
                    window.location.href = 'homepage.html';
                }
            });
        });
    </script>
</body>
</html>
