<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ZYKA | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }

        .navbar .nav-link {
            color: #fff;
            margin-left: 20px;
        }

        .navbar .nav-link:hover {
            color: #d4af37;
        }

        /* Main Layout */
        .login-wrapper {
            display: flex;
            min-height: 100vh;
            padding-top: 70px;
        }

        /* Left Side (Login) */
        .login-left {
            width: 40%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 100%;
            max-width: 360px;
            padding: 20px;
        }

        .logo-circle {
            width: 60px;
            height: 60px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            margin: auto;
        }

        /* Right Side (Image + Content) */
        .login-right {
            width: 60%;
            background: url('https://images.unsplash.com/photo-1550966871-3ed3cdb5ed0c') center / cover no-repeat;
            position: relative;
            color: #fff;
        }

        .login-right::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
        }

        .login-right .content {
            position: relative;
            z-index: 2;
            padding: 100px 60px;
        }

        .login-right h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .login-right p {
            font-size: 18px;
            max-width: 420px;
        }

        .login-right ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .login-right li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .login-right i {
            color: #d4af37;
            margin-right: 8px;
        }

        /* Buttons */
        .btn-outline-dark {
            border-radius: 20px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .login-right {
                display: none;
            }

            .login-left {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">ZYKA</a>
            <div class="ms-auto d-flex">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Menu</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>
    <!-- ================= MAIN CONTENT ================= -->
    <div class="login-wrapper">
        <!-- LOGIN SECTION -->
        <div class="login-left">
            <div class="login-box">
                <div class="text-center mb-4">
                    <div class="logo-circle mb-2">
                        <i class="bi bi-shop-window"></i>
                    </div>
                    <h3 class="fw-bold">Welcome Back</h3>
                    <p class="text-muted">Sign in to manage bookings</p>
                </div>
                <!-- USER TYPE -->
                <div class="btn-group w-100 mb-4">
                    <input type="radio" class="btn-check" name="userType" id="admin" checked>
                    <label class="btn btn-outline-dark" for="admin">Admin</label>
                    <input type="radio" class="btn-check" name="userType" id="staff">
                    <label class="btn btn-outline-dark" for="staff">Staff</label>
                    <input type="radio" class="btn-check" name="userType" id="customer">
                    <label class="btn btn-outline-dark" for="customer">Customer</label>
                </div>
                <!-- LOGIN FORM -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="text-end mb-3">
                        <a href="#" class="text-decoration-none small">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2">
                        Continue
                    </button>
                </form>
            </div>
        </div>
        <!-- IMAGE / CONTENT SECTION -->
        <div class="login-right">
            <div class="content">
                <h1>ZYKA</h1>
                <p>
                    Fine dining, elegant ambience, and seamless table reservations â€”
                    crafted for unforgettable moments.
                </p>
                <ul>
                    <li><i class="bi bi-check-circle"></i> Luxury Dining Experience</li>
                    <li><i class="bi bi-check-circle"></i> Online Table Booking</li>
                    <li><i class="bi bi-check-circle"></i> Perfect for Dates & Events</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ================= JS ================= -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#loginForm').on('submit', function (e) {
            e.preventDefault();
            if ($('#admin').is(':checked')) {
                // Save user type so protected pages know the user is an admin
                localStorage.setItem('userType', 'admin');
                window.location.href = 'admin/admin-dashboard.html';
            } else if ($('#staff').is(':checked')) {
                localStorage.setItem('userType', 'staff');
                window.location.href = 'staff/staff-dashboard.html';
            } else {
                localStorage.setItem('userType', 'customer');
                window.location.href = 'homepage.html';
            }
        });
    </script>
</body>

</html>
