<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - La Reserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css"
</head>
<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <h2 class="brand-title">La Reserve</h2>
            <p class="text-white-50 mb-0">Admin Panel</p>
        </div>
        
        <nav class="nav flex-column py-3">
            <a class="nav-link" href="admin-dashboard.html">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a class="nav-link" href="admin-tables.html">
                <i class="bi bi-grid-3x3"></i> Tables
            </a>
            <a class="nav-link active" href="admin-bookings.html">
                <i class="bi bi-calendar-check"></i> Bookings
            </a>
            <a class="nav-link" href="admin-history.html">
                <i class="bi bi-clock-history"></i> History
            </a>
            <a class="nav-link" href="admin-resort-message.html">
                <i class="bi bi-chat-square-text"></i> Resort Closed Message
            </a>
        </nav>

        <div class="p-3 mt-auto" style="position: absolute; bottom: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.1);">
            <div class="d-flex align-items-center justify-content-between bg-white bg-opacity-10 rounded p-3">
                <div>
                    <p class="mb-0 text-white">Admin User</p>
                    <small class="text-white-50">Administrator</small>
                </div>
                <button class="btn btn-link text-white p-0" id="logoutBtn">
                    <i class="bi bi-box-arrow-right fs-5"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <div class="mb-4">
            <h1 class="text-dark-green">Bookings Management</h1>
            <p class="text-muted">View and manage restaurant bookings</p>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-pills mb-4">
            <li class="nav-item">
                <button class="nav-link active" id="todayTab" onclick="switchTab('today')">
                    Today's Bookings <span class="badge bg-dark-green ms-2" id="todayCount">0</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="futureTab" onclick="switchTab('future')">
                    Future Bookings <span class="badge bg-primary ms-2" id="futureCount">0</span>
                </button>
            </li>
        </ul>

        <!-- Bookings Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="bg-beige">
                            <tr>
                                <th>Customer Name</th>
                                <th>Table Category</th>
                                <th>Table Number</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-5 text-muted">Loading bookings...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row g-4 mt-4">
            <div class="col-md-4">
                <div class="card border-success border-2">
                    <div class="card-body bg-success bg-opacity-10">
                        <h6 class="text-success">Confirmed</h6>
                        <p class="display-6 text-success mb-0" id="confirmedCount">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-warning border-2">
                    <div class="card-body bg-warning bg-opacity-10">
                        <h6 class="text-warning">Pending</h6>
                        <p class="display-6 text-warning mb-0" id="pendingCount">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-danger border-2">
                    <div class="card-body bg-danger bg-opacity-10">
                        <h6 class="text-danger">Cancelled</h6>
                        <p class="display-6 text-danger mb-0" id="cancelledCount">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentTab = 'today';
        let bookings = [];

        $(document).ready(function() {
            if (localStorage.getItem('userType') !== 'admin') {
                window.location.href = '../index.html';
                return;
            }

            $('#logoutBtn').click(function() {
                localStorage.removeItem('userType');
                window.location.href = '../index.html';
            });

            loadBookings();
        });

        function loadBookings() {
            bookings = JSON.parse(localStorage.getItem('bookings')) || getDefaultBookings();
            displayBookings();
        }

        function switchTab(tab) {
            currentTab = tab;
            $('#todayTab, #futureTab').removeClass('active');
            $(`#${tab}Tab`).addClass('active');
            displayBookings();
        }

        function displayBookings() {
            const today = new Date().toISOString().split('T')[0];
            let displayBookings = currentTab === 'today' 
                ? bookings.filter(b => b.date === today)
                : bookings.filter(b => b.date > today);

            $('#todayCount').text(bookings.filter(b => b.date === today).length);
            $('#futureCount').text(bookings.filter(b => b.date > today).length);

            if (displayBookings.length === 0) {
                $('#bookingsTableBody').html(`
                    <tr>
                        <td colspan="6" class="text-center py-5 text-muted">No bookings found for this period</td>
                    </tr>
                `);
            } else {
                let html = '';
                displayBookings.forEach(booking => {
                    const statusClass = booking.status === 'confirmed' ? 'success' : 
                                      booking.status === 'pending' ? 'warning' : 'danger';
                    html += `
                        <tr>
                            <td>${booking.customerName}</td>
                            <td class="text-capitalize">${booking.tableCategory}</td>
                            <td>${booking.tableNumber}</td>
                            <td>${new Date(booking.date).toLocaleDateString()}</td>
                            <td>${booking.time}</td>
                            <td>
                                <span class="badge bg-${statusClass} text-capitalize">${booking.status}</span>
                            </td>
                        </tr>
                    `;
                });
                $('#bookingsTableBody').html(html);
            }

            // Update summary
            $('#confirmedCount').text(displayBookings.filter(b => b.status === 'confirmed').length);
            $('#pendingCount').text(displayBookings.filter(b => b.status === 'pending').length);
            $('#cancelledCount').text(displayBookings.filter(b => b.status === 'cancelled').length);
        }

        function getDefaultBookings() {
            const today = new Date().toISOString().split('T')[0];
            return [
                { id: '1', customerName: 'John Smith', tableCategory: 'date', tableNumber: 'D2', date: today, time: '19:00', status: 'confirmed' },
                { id: '2', customerName: 'Sarah Johnson', tableCategory: 'birthday', tableNumber: 'B2', date: today, time: '18:30', status: 'confirmed' },
                { id: '3', customerName: 'Michael Chen', tableCategory: 'party', tableNumber: 'P2', date: today, time: '20:00', status: 'pending' },
                { id: '4', customerName: 'Emma Wilson', tableCategory: 'celebration', tableNumber: 'C3', date: '2025-12-15', time: '19:30', status: 'confirmed' },
                { id: '5', customerName: 'David Brown', tableCategory: 'date', tableNumber: 'D1', date: '2025-12-16', time: '18:00', status: 'confirmed' }
            ];
        }
    </script>
</body>
</html>
