<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Manage Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <h2 class="brand-title">ZYKA</h2>
            <p class="text-white-50 mb-0">Admin Panel</p>
        </div>

        <nav class="nav flex-column py-3">
            <a class="nav-link" href="admin-dashboard.html">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a class="nav-link active" href="admin-tables.html">
                <i class="bi bi-grid-3x3"></i> Tables
            </a>
            <a class="nav-link" href="admin-bookings.html">
                <i class="bi bi-calendar-check"></i> Bookings
            </a>
            <a class="nav-link" href="admin-history.html">
                <i class="bi bi-clock-history"></i> History
            </a>
            <a class="nav-link" href="admin-restaurant-message.html">
                <i class="bi bi-chat-square-text"></i> Restaurant Closed Message
            </a>
        </nav>

        <div class="p-3 mt-auto"
            style="position: absolute; bottom: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.1);">
            <div class="d-flex align-items-center justify-content-between bg-white bg-opacity-10 rounded p-3">
                <div>
                    <p class="mb-0 text-white">Admin User</p>
                    <small class="text-white-50">Administrator</small>
                </div>
                <button class="btn btn-link text-white p-0" id="logoutBtn">
                    <i class="bi bi-box-arrow-right fs-5"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="admin-content">

        <button class="btn btn-outline-secondary mb-3" onclick="history.back()">
            ‚Üê Back
        </button>

        <h1 class="text-dark-green mb-4" id="pageTitle">Tables</h1>

        <div class="row g-3" id="tablesContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            if (localStorage.getItem('userType') !== 'admin') {
                window.location.href = '../index.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const category = params.get('category');

            if (!category) {
                alert('No category selected');
                history.back();
                return;
            }

            $('#pageTitle').text(`Tables for ${category.toUpperCase()}`);

            const storageKey = `tables_${category}`;
            let tables = JSON.parse(localStorage.getItem(storageKey));

            if (!tables) {
                tables = Array.from({ length: 8 }, (_, i) => ({
                    id: `${category[0].toUpperCase()}-${String(i + 1).padStart(2, '0')}`,
                    status: 'available'
                }));
                localStorage.setItem(storageKey, JSON.stringify(tables));
            }

            function render() {
                const box = $('#tablesContainer');
                box.empty();

                tables.forEach((table, index) => {
                    const card = $(`
          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="bi bi-table fs-1"></i>
              <h5>${table.id}</h5>
              <span class="badge bg-${getBadgeColor(table.status)} mb-2">
                ${table.status.toUpperCase()}
              </span>
              <div class="d-grid gap-2">
                <button class="btn btn-success btn-sm">Available</button>
                <button class="btn btn-danger btn-sm">Booked</button>
                <button class="btn btn-warning btn-sm">Maintenance</button>
              </div>
            </div>
          </div>
        `);

                    card.find('.btn-success').click(() => update(index, 'available'));
                    card.find('.btn-danger').click(() => update(index, 'booked'));
                    card.find('.btn-warning').click(() => update(index, 'maintenance'));

                    box.append(card);
                });
            }

            function update(index, status) {
                tables[index].status = status;
                localStorage.setItem(storageKey, JSON.stringify(tables));
                render();
            }

            function getBadgeColor(status) {
                if (status === 'available') return 'success';
                if (status === 'booked') return 'danger';
                return 'warning';
            }

            render();
        });
    </script>
</body>

</html>
