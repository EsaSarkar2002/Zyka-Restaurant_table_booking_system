<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
<div class="admin-content p-4">

  <button class="btn btn-outline-secondary mb-3" onclick="history.back()">
    â† Back
  </button>

  <h1 class="text-dark-green mb-4" id="pageTitle">Tables</h1>

  <div class="row g-3" id="tablesContainer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(function () {
    if (localStorage.getItem('userType') !== 'admin') {
      window.location.href = '../index.html';
      return;
    }

    const params = new URLSearchParams(window.location.search);
    const category = params.get('category');

    if (!category) {
      alert('No category selected');
      history.back();
      return;
    }

    $('#pageTitle').text(`Tables for ${category.toUpperCase()}`);

    const storageKey = `tables_${category}`;
    let tables = JSON.parse(localStorage.getItem(storageKey));

    if (!tables) {
      tables = Array.from({ length: 8 }, (_, i) => ({
        id: `${category[0].toUpperCase()}-${String(i + 1).padStart(2, '0')}`,
        status: 'available'
      }));
      localStorage.setItem(storageKey, JSON.stringify(tables));
    }

    function render() {
      const box = $('#tablesContainer');
      box.empty();

      tables.forEach((table, index) => {
        const card = $(`
          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="bi bi-table fs-1"></i>
              <h5>${table.id}</h5>
              <span class="badge bg-${getBadgeColor(table.status)} mb-2">
                ${table.status.toUpperCase()}
              </span>
              <div class="d-grid gap-2">
                <button class="btn btn-success btn-sm">Available</button>
                <button class="btn btn-danger btn-sm">Booked</button>
                <button class="btn btn-warning btn-sm">Maintenance</button>
              </div>
            </div>
          </div>
        `);

        card.find('.btn-success').click(() => update(index, 'available'));
        card.find('.btn-danger').click(() => update(index, 'booked'));
        card.find('.btn-warning').click(() => update(index, 'maintenance'));

        box.append(card);
      });
    }

    function update(index, status) {
      tables[index].status = status;
      localStorage.setItem(storageKey, JSON.stringify(tables));
      render();
    }

    function getBadgeColor(status) {
      if (status === 'available') return 'success';
      if (status === 'booked') return 'danger';
      return 'warning';
    }

    render();
  });
</script>
</body>
</html>
