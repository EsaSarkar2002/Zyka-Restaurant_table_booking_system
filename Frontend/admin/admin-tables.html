<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Categories - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
<!-- Sidebar -->
<div class="admin-sidebar">
  <div class="sidebar-header">
    <h2 class="brand-title">ZYKA</h2>
    <p class="text-white-50 mb-0">Admin Panel</p>
  </div>

  <nav class="nav flex-column py-3">
    <a class="nav-link" href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a class="nav-link active" href="admin-tables.html"><i class="bi bi-grid-3x3"></i> Tables</a>
    <a class="nav-link" href="admin-bookings.html"><i class="bi bi-calendar-check"></i> Bookings</a>
    <a class="nav-link" href="admin-history.html"><i class="bi bi-clock-history"></i> History</a>
  </nav>

  <div class="p-3 mt-auto position-absolute bottom-0 w-100">
    <button class="btn btn-outline-light w-100" id="logoutBtn">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
</div>

<!-- Main Content -->
<div class="admin-content">
  <h1 class="text-dark-green mb-4">Table Categories</h1>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card category-card" onclick="goToCategory('date')">
        <h3>Date Tables</h3>
        <p>Romantic tables for two</p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card category-card" onclick="goToCategory('family')">
        <h3>Family Tables</h3>
        <p>4â€“6 seating arrangements</p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card category-card" onclick="goToCategory('meeting')">
        <h3>Meeting Tables</h3>
        <p>Business & meetings</p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card category-card" onclick="goToCategory('celebration')">
        <h3>Celebration Tables</h3>
        <p>Events & parties</p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(function () {
    if (localStorage.getItem('userType') !== 'admin') {
      window.location.href = '../index.html';
    }

    $('#logoutBtn').click(function () {
      localStorage.removeItem('userType');
      window.location.href = '../index.html';
    });
  });

  function goToCategory(category) {
    window.location.href = `admin-table-category.html?category=${category}`;
  }
</script>
</body>
</html>
